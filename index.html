<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Inline Styles (optional, can go in your CSS file too) -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  </head>

  <body>
    <div class="container">
      <!-- Left: Image Section -->
      <div class="product-image">
        <img src="/images/image-product-desktop.jpg" alt="Product Image" />
      </div>
      <div class="product-details">
        <span class="perfume-text">Perfume</span>

        <h1 class="text1">Gabrielle </br>Essence Eau </br>De Parfum</h1>

        <p class="text2">
          A floral, solar and voluptuous interpretation composed by</br> Olivier
          Polge, Perfumer-Creator</br> for the House of CHANEL.
        </p>

        <div class="price-section">
          <span class="price1">$149.99</span>
          <span class="price2"><s>$169.99</s></span>
        </div>

        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="Cart Icon" />
          <span class="cart">Add to Cart</span>
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
